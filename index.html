<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla01</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/components/header/header.css" />
    <link rel="stylesheet" href="/src/components/footer/footer.css" />
  </head>

  <body>
    <div id="app">
      <div id="header-wrap"></div>

      <main id="main">
        <div class="sec1">
          <a href="#" class="sec1-img">
            <img src="/assets/images/mainimg.png" alt="메인이미지" />
          </a>
          <h3>아무나 오를 수 없는 승자의 자리.</h3>
          <p>전부를 내건 이들만이 차지하는 것.</p>
          <a href="#" class="sec1-icon">
            <img src="/assets/images/icon-close.png" alt="자세히보기" />
          </a>
        </div>

        <div class="sec2">
          <h2>Win On Air</h2>
          <div href="#" class="sec2-img">
            <ul>
              <li>
                <img src="/assets/images/subimg1.png" alt="이미지1" />
                <div class="overlay">
                  <p>의류</p>
                  <a href="#" class="overlay-link">구매하기</a>
                </div>
              </li>
              <li>
                <img src="/assets/images/subimg2.png" alt="이미지2" />
                <div class="overlay">
                  <p>신발</p>
                  <a href="#" class="overlay-link">구매하기</a>
                </div>
              </li>
              <li>
                <img src="/assets/images/subimg3.png" alt="이미지3" />
                <div class="overlay">
                  <p>악세사리 & 용품</p>
                  <a href="#" class="overlay-link">구매하기</a>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <div class="sec3">
          <a href="#" class="sec3-img">
            <img src="/assets/images/zamimg.png" alt="잼이미지" />
          </a>
          <h5>신제품</h5>
          <h3>나이키 잼</h3>
          <p>브레이킹을 위해 탄생한 나이키 잼 컬렉션을 만나 보세요.</p>
          <a href="#" class="sec3-icon">
            <img src="/assets/images/icon-close.png" alt="구매하기" />
          </a>
        </div>
      </main>

      <div id="footer-wrap"></div>
    </div>

    <script type="module" src="/index.js"></script>
    <script type="module" src="/src/components/header/header.js"></script>
    <script type="module" src="/src/components/footer/footer.js"></script>
  </body>
</html>

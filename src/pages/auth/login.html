<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="../../../style.css">
  <link rel="stylesheet" href="auth.css">
</head>

<body>
  <div id="app">
    <div class="l_wrapper">
      <div id="login-form" class="auth-form">
        <header class="auth-header login-header">
          <div class="auth-logo">
            <img src="/assets/icons/logo/nike.svg" alt="nike-logo" />
          </div>
          <h1 class="auth-title login-title">가입 또는 로그인을 위해 이메일을 입력하세요.</h1>
        </header>
        <section class="input-form login">
          <input class="auth-input" id="emailInput" placeholder="이메일" type="email" tabindex="1" />
          <p class="reg-Text"></p>
          <p class="login-agreement">계속 진행하면 나이키의 <a target="_blank"
              href="https://agreementservice.svs.nike.com/rest/agreement?agreementType=privacyPolicy&country=KR&language=ko&requestType=redirect&uxId=4fd2d5e7db76e0f85a6bb56721bd51df"
              rel="noopener noreferrer" tabindex="2">개인정보 처리받침</a> 및 <a target="_blank"
              href="https://agreementservice.svs.nike.com/rest/agreement?agreementType=termsOfUse&country=KR&language=ko&requestType=redirect&uxId=4fd2d5e7db76e0f85a6bb56721bd51df"
              rel="noopener noreferrer" tabindex="3">이용약관</a>에 동의하게
            됩니다.</p>
        </section>
        <button type="button" id="loginBtn" class="btn login-btn" tabindex="4">계속</button>
      </div>
    </div>
  </div>

  <script type="module" src="./login.js"></script>



</body>

</html>

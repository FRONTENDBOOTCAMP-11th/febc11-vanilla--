<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="../../../style.css">
  <link rel="stylesheet" href="auth.css">
</head>

<body>
  <div id="app">
    <div class="l_wrapper">
      <div id="login-form" class="auth-form">
        <header class="auth-header login-header">
          <div class="auth-logo">
            <img src="../../assets/icons/logo/nike.svg" alt="nike-logo" />
          </div>
          <div class="login-container">
            <h1 class="auth-title pw-title">비밀번호를 입력하세요.</h1>
            <p class="auth-email">test@naver.com</p>
          </div>
        </header>
        <section class="input-form login">
          <div class="password-container">
            <input class="auth-input pw-input" id="authInput" placeholder="비밀번호" type="password" maxlength="32"
              required />
            <img class="close" id="toggleClose" src="../../assets/icons/eye-icon/closeeye.svg">
            <img class="open" id="toggleOpen" src="../../assets/icons/eye-icon/openeye.svg">
          </div>
          <a class="find-password">비밀번호 찾기</a>
        </section>
        <div class="button-container">
          <button type="button" id="prevBtn" class="btn prev-btn">이전</button>
          <button type="button" id="loginBtn" class="btn next-btn">로그인</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./pw.js"></script>



</body>

</html>

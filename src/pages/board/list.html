<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품리스트</title>
    <link rel="stylesheet" href="list.css" />
  </head>
  <body>
    <div id="app">
      <div class="product-list-container">
        <header class="list-header">
          <h1 class="header-title">신제품 (749)</h1>
          <button>
            <span>필터숨기기</span>

            <img
              src="../../assets/icons/button24px/filter.svg"
              alt="필터토글"
              srcset=""
            />
          </button>
          <button>
            <span>정렬 기준:</span>
            <img
              src="../../assets/icons/button24px/down.svg"
              alt="정렬 기준 보기"
              srcset=""
            />
          </button>
        </header>

        <main class="result-container">
          <aside class="sidbar">
            <ul class="category-select">
              <li class="category"><a href="">신발</a></li>
              <li class="category"><a href="">팬츠 & 타이츠</a></li>
              <li class="category"><a href="">팬츠 & 타이츠</a></li>
              <li class="category"><a href="">팬츠 & 타이츠</a></li>
              <li class="category"><a href="">팬츠 & 타이츠</a></li>
              <li class="category"><a href="">점프수트 & 롬퍼스</a></li>
              <li class="category"><a href="">스커트 & 드레스</a></li>
            </ul>

            <!-- <ul class="filter-select">
              <li class="filter">
                <h2 class="fliter_title">
                  성별
                  <img
                    src="../../assets/icons/button24px/down.svg"
                    alt="필터 드롭다운"
                    srcset=""
                  />
                </h2>
                <div class="filter-items"></div>
              </li>
            </ul> -->
          </aside>

          <ul class="product-list">
            <li class="product-item">
              <figure>
                <a href="">
                  <div class="product-image">
                    <img
                      src="https://via.placeholder.com/150"
                      alt="상품 이미지"
                    />
                  </div>

                  <div class="product-info">
                    <div class="product-title">
                      <span class="isNew">신제품</span>
                      <div class="product-card_title">대한민국 스트라이크</div>

                      <div class="product-card_subtitle">
                        남성 나이키 드라이 핏 축구 니트 드릴 탑
                      </div>
                    </div>
                    <div class="product-count">1개 색상</div>
                    <p class="product-price">115,000원</p>
                  </div>
                </a>
              </figure>
            </li>
          </ul>
        </main>
      </div>
    </div>
  </body>
</html>

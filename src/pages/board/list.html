<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나이키</title>
    <link rel="stylesheet" href="list.css" />
  </head>
  <body>
    <div id="app">
      <div class="product-list-container">
        <header class="list-header">
          <h1 class="title">신제품 <span class="result-count">(749)</span></h1>
          <div class="nav">
            <button class="filter-toggle" aria-expanded="true">
              <span>필터 숨기기</span>
              <img
                src="/assets/icons/button24px/filter.svg"
                alt="필터토글"
                srcset=""
              />
            </button>
            <div class="droptown-wrapper">
              <button class="sort-toggle" aria-expanded="true">
                <span>정렬 기준:</span>
                <img
                  src="/assets/icons/button24px/down.svg"
                  alt="정렬 기준 보기"
                  srcset=""
                />
              </button>
              <div
                aria-labelledby="dropdown-btn"
                class="dropdown__options-list"
                id="sort-options"
                role="menu"
              >
                <button
                  aria-hidden="false"
                  aria-label="추천순"
                  class="dropdown__option css-10h9yp8"
                  data-ndx="0"
                  role="menuitem"
                  tabindex="-1"
                  type="button"
                  value=""
                >
                  추천순
                </button>
                <button
                  aria-hidden="false"
                  aria-label="최신순"
                  class="dropdown__option css-10h9yp8"
                  data-ndx="1"
                  role="menuitem"
                  tabindex="-1"
                  type="button"
                  value="newest"
                >
                  최신순
                </button>
                <button
                  aria-hidden="false"
                  aria-label="높은 가격순"
                  class="dropdown__option css-10h9yp8"
                  data-ndx="2"
                  role="menuitem"
                  tabindex="-1"
                  type="button"
                  value="priceDesc"
                >
                  높은 가격순
                </button>
                <button
                  aria-hidden="false"
                  aria-label="낮은 가격순"
                  class="dropdown__option css-10h9yp8"
                  data-ndx="3"
                  role="menuitem"
                  tabindex="-1"
                  type="button"
                  value="priceAsc"
                >
                  낮은 가격순
                </button>
              </div>
            </div>
          </div>
        </header>

        <div class="category-wrapper is_mobile">
          <ul class="category-select">
            <li class="category"><a href="">신발</a></li>
            <li class="category"><a href="">팬츠 & 타이츠</a></li>
            <li class="category"><a href="">팬츠 & 타이츠</a></li>
            <li class="category"><a href="">팬츠 & 타이츠</a></li>
            <li class="category"><a href="">팬츠 & 타이츠</a></li>
            <li class="category"><a href="">점프수트 & 롬퍼스</a></li>
            <li class="category"><a href="">스커트 & 드레스</a></li>
          </ul>
        </div>

        <div class="subheading is_mobile">
          <div class="result-count">61개의 결과</div>
          <button class="filter-toggle">
            <span>필터</span>
            <img
              src="/assets/icons/button24px/filter.svg"
              alt="필터토글"
              srcset=""
            />
          </button>
        </div>

        <div class="sidebar-mobile-wrapper is_mobile">
          <div class="sidebar-mobile">
            <button class="close-btn">
              <img
                src="/assets/icons/buttons/l-fill-x.svg"
                alt="닫기"
                srcset=""
              />
            </button>
            <div class="sidebar-header">필터</div>
            <div class="drag-handle">
              <fieldset aria-label="정렬 기준">
                <legend><h3>정렬 기준:</h3></legend>
                <div class="selection-list">
                  <div class="radio-item">
                    <div class="sort-input">
                      <input
                        type="radio"
                        name="sortBy"
                        id="sort-by-best"
                        checked
                      />
                      <img
                        src="/assets/icons/buttons/toggle.svg"
                        alt=""
                        srcset=""
                        class="checked"
                      />
                      <img
                        src="/assets/icons/buttons/toggleoff.svg"
                        alt=""
                        srcset=""
                        class="unchecked"
                      />
                    </div>
                    <label for="sort-by-best">추천순</label>
                  </div>
                  <div class="radio-item">
                    <div class="sort-input">
                      <input type="radio" name="sortBy" id="sort-by-newest" />
                      <img
                        src="/assets/icons/buttons/toggle.svg"
                        alt=""
                        srcset=""
                        class="checked"
                      />
                      <img
                        src="/assets/icons/buttons/toggleoff.svg"
                        alt=""
                        srcset=""
                        class="unchecked"
                      />
                    </div>
                    <label for="sort-by-newest">최신순</label>
                  </div>
                  <div class="radio-item">
                    <div class="sort-input">
                      <input
                        type="radio"
                        name="sortBy"
                        id="sort-by-priceDesc"
                      />
                      <img
                        src="/assets/icons/buttons/toggle.svg"
                        alt=""
                        srcset=""
                        class="checked"
                      />
                      <img
                        src="/assets/icons/buttons/toggleoff.svg"
                        alt=""
                        srcset=""
                        class="unchecked"
                      />
                    </div>
                    <label for="sort-by-priceDesc">높은 가격순</label>
                  </div>
                  <div class="radio-item">
                    <div class="sort-input">
                      <input type="radio" name="sortBy" id="sort-by-priceAsc" />
                      <img
                        src="/assets/icons/buttons/toggle.svg"
                        alt=""
                        srcset=""
                        class="checked"
                      />
                      <img
                        src="/assets/icons/buttons/toggleoff.svg"
                        alt=""
                        srcset=""
                        class="unchecked"
                      />
                    </div>
                    <label for="sort-by-priceAsc">낮은 가격순</label>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
        </div>

        <main class="result-container">
          <aside class="sidebar active">
            <ul class="category-select">
              <li class="category"><a href="">신발</a></li>
              <li class="category"><a href="">팬츠 & 타이츠</a></li>
              <li class="category"><a href="">팬츠 & 타이츠</a></li>
              <li class="category"><a href="">팬츠 & 타이츠</a></li>
              <li class="category"><a href="">팬츠 & 타이츠</a></li>
              <li class="category"><a href="">점프수트 & 롬퍼스</a></li>
              <li class="category"><a href="">스커트 & 드레스</a></li>
            </ul>

            <!-- <ul class="filter-select">
              <li class="filter">
                <h2 class="fliter_title">
                  성별
                  <img
                    src="/assets/icons/button24px/down.svg"
                    alt="필터 드롭다운"
                    srcset=""
                  />
                </h2>
                <div class="filter-items"></div>
              </li>
            </ul> -->
          </aside>

          <ul class="product-list">
            <li class="product-item">
              <figure>
                <a href="">
                  <div class="product-image">
                    <img
                      src="https://via.placeholder.com/150"
                      alt="상품 이미지"
                    />
                  </div>

                  <div class="product-info">
                    <div class="product-title">
                      <span class="isNew">신제품</span>
                      <div class="product-card_title">대한민국 스트라이크</div>

                      <div class="product-card_subtitle">
                        남성 나이키 드라이 핏 축구 니트 드릴 탑
                      </div>
                    </div>
                    <div class="product-count">1개 색상</div>
                    <p class="product-price">115,000원</p>
                  </div>
                </a>
              </figure>
            </li>
          </ul>
        </main>
      </div>
    </div>
    <script type="module" src="./list.js"></script>
  </body>
</html>
